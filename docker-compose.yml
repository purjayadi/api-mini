version: '3.3'
networks:
  msnetwork:
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/24

services:
  db:
    container_name: db-mini
    restart: unless-stopped
    image: 'mysql:latest'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db_mini
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - '3311:3306'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      msnetwork:
        ipv4_address: 172.25.0.2
  app:
    container_name: mini-erp
    restart: unless-stopped
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    volumes:
      - ./:/home/app
    depends_on:
      - db
    stdin_open: true
    tty: true
    networks:
      msnetwork:
        ipv4_address: 172.25.0.3

  nginx-proxy:
    container_name: api-proxy
    restart: unless-stopped
    build:
      dockerfile: Dockerfile
      context: ./proxy
    depends_on:
      - app
      - db
    ports:
      - '80:80'
      - '443:443'
    networks:
      msnetwork:
        ipv4_address: 172.25.0.4

volumes:
  db_data:
